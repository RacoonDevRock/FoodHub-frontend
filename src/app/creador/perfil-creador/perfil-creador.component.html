<main>

  <div class="card-container">
    <div class="card">

      <h2>Datos de Mi Perfil</h2>

      <div class="card-content">
        <div class="column-left">
          <div class="profile-image-container">
            <img [src]="preview" alt="Foto de perfil" class="preview" id="profileImage">
          </div>
          <p>Creador</p>
          <input type="file" id="fileInput" accept="image/*" style="display: none;">
        </div>

        <div class="column-right">
          <h3>Informaci칩n Personal</h3>

          <div>
            <div class="row">
              <div>
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" readonly [value]="creadorDTO.nombre">
              </div>
              <div style="margin-left: 30px;">
                <label for="codigo">Codigo de Colegiado: </label>
                <input type="text" id="codigo" readonly [value]="creadorDTO.codigoColegiatura">
              </div>
              <div class="row">
                <div>
                  <label for="apellido-paterno">Apellido Paterno: </label>
                  <input type="text" id="apellido-paterno" readonly [value]="creadorDTO.apellidoPaterno">
                </div>
                <div >
                  <label for="apellido-materno">Apellido Materno: </label>
                  <input type="text" id="apellido-materno" readonly [value]="creadorDTO.apellidoMaterno">
                </div>
              </div>
            </div>
          </div>

          <h3>Informaci칩n de Cuenta</h3>

          <div>
            <div class="row">
              <div>
                <label class="mr-5" for="email">Correo Electr칩nico:</label>
                <input type="email" id="email" readonly [value]="creadorDTO.correoElectronico">
              </div>
              <div style="margin-left: 30px;">
                <label class="mr-5" for="contrasenia">Contrase침a: </label>
                <input type="password" id="contrasenia" readonly [value]="creadorDTO.contrasenia">
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

</main>
