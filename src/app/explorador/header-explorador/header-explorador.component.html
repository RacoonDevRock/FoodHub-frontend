<header class="bg-white h-28">
  <nav class="flex justify-center items-center space-x-24">
    <div class="nav-words">
      <a
        (click)="llevarExplorador()"
        [routerLink]="['/categoria']"
        [routerLinkActive]="['active']"
        [routerLinkActiveOptions]="{exact: true}"
        class="font-bold text-2xl mt-5 relative text-[#64b43e] hover:text-[#407d2e] transition duration-300 ease-in-out"
      >
        Explorar Recetas
        <span class="block absolute bottom-[-20px] left-[-10%] w-[120%] h-1 bg-[#ee8326] transition-transform transform scale-x-0"
              [ngClass]="{'scale-x-100': isActiveCategoria()}">
        </span>
      </a>
    </div>

    <div class="logo mx-9 mt-4">
      <a [routerLink]="['/']">
        <img src="/logo_FoodHub.png" alt="Logo FoodHub1" class="max-h-20">
      </a>
    </div>

    <div class="nav-words">
      <a
        [routerLink]="['/iniciarSesion']"
        [routerLinkActive]="['active']"
        [routerLinkActiveOptions]="{exact: true}"
        class="font-bold text-2xl mt-5 relative text-[#64b43e] hover:text-[#407d2e] transition duration-300 ease-in-out"
      >
        Iniciar Sesi√≥n
        <span class="block absolute bottom-[-20px] left-[-10%] w-[120%] h-1 bg-[#ee8326] transition-transform transform scale-x-0"
              [ngClass]="{'scale-x-100': isActive('/iniciarSesion')}">
        </span>
      </a>
    </div>
  </nav>
</header>
